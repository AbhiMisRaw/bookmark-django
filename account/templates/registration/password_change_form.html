{% extends 'base.html' %}

{% block title %}Change your Password{% endblock %}


{% block content %}
<h1>
    Change your Password
</h1>
<p>Please enter you login credential here...</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Login">
    </p>
</form>

{% endblock %}
