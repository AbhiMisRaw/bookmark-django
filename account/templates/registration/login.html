{% extends 'base.html' %}

{% block title %} Log In{% endblock %}


{% block content %}
<h1>
    Log-in Here
</h1>
{% if form.errors %}
<p>Your username and password didn't match</p> Please Try again!
{% else %}
<p>Please enter you login credential here...</p>
{% endif %}


<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" value="{{ next }}" />
    <p>
        <input type="submit" value="Login">
    </p>
</form>

{% endblock %}
